<form [formGroup] = "myForm" class="form" (ngSubmit)="submit()">
    <h2 class = "text-primary">Registration Form</h2>

    <div class="form-group">
        <label for="">First Name</label>
        <input type="text" formControlName = "firstName" class = "form-control">

        <div class="text-danger" *ngIf="myForm.get('firstName')?.touched&& myForm.get('firstName')?.invalid || submitted&& myForm.get('firstName')?.invalid">
            <div *ngIf="myForm.get('firstName')?.errors?.['required']">
                   First Name is required
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" formControlName = "lastName" class = "form-control">

        <div class="text-danger" *ngIf="myForm.get('lastName')?.touched&& myForm.get('lastName')?.invalid || submitted&& myForm.get('lastName')?.invalid">
            <div *ngIf="myForm.get('lastName')?.errors?.['required']">
                   Last Name is required
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" formControlName = "email" class = "form-control">

        <div class="text-danger" *ngIf="myForm.get('email')?.touched&& myForm.get('email')?.invalid || submitted&& myForm.get('email')?.invalid">
            <div *ngIf="myForm.get('email')?.errors?.['required']">
                   Email is required
            </div>
            <div *ngIf="myForm.get('email')?.errors?.['email']">
                   Invalid Email 
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="text" formControlName = "password" class = "form-control">

        <div class="text-danger" *ngIf="myForm.get('password')?.touched&& myForm.get('password')?.invalid || submitted&& myForm.get('password')?.invalid">
            <div *ngIf="myForm.get('password')?.errors?.['required']">
                   Password is required
            </div>
            <div *ngIf="myForm.get('password')?.errors?.['minlength']">
                Password must contain 8 characters
         </div>

        </div>
    </div>
    <div class="form-group">
        <label for="">Confirm Password</label>
        <input type="text" formControlName = "confirmPassword" class = "form-control">

        <div class="text-danger" *ngIf="myForm.get('confirmPassword')?.touched&& myForm.get('confirmPassword')?.invalid || submitted&& myForm.get('confirmPassword')?.invalid">
            <div *ngIf="myForm.get('confirmPassword')?.errors?.['required']">
                   ConfirmPassword is required
            </div>
            

        </div>
        <div class="text-danger"*ngIf="submitted&& myForm.get('confirmPassword')?.touched || myForm.errors?.['mismatch']">
            Password not matched
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-warning" type="button" (click)="reset()">Reset</button>
    </div>
</form>
